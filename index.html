<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/it.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.4/handlebars.min.js" charset="utf-8"></script>
        <link rel="stylesheet" href="css/style.css">
        <title>ChartBool</title>
    </head>
    <body>

        <div class="container">
            <div class="chart">
                <h2>Grafico a Linea per Vendite Totali divise per mesi dell'anno</h2>
                <canvas id="line-chart"></canvas>
            </div>
            <div class="chart">
                <h2>Grafico a Torta per Vendite in percentuale divise per Venditore</h2>
                <canvas id="pie-chart"></canvas>
            </div>
        </div>

        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
